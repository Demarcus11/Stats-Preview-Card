<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="stats-card">
        <div class="stats">
          <div class="stats-content">
            <h1 class="stats-title">
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
            <div class="stats-details grid-flow">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>

              <div class="stats-numbers flex-group">
                <div class="numbers flex-group">
                  <span class="number">10k+</span>
                  <span>Companies</span>
                </div>

                <div class="numbers flex-group">
                  <span class="number">314</span>
                  <span>Templates</span>
                </div>

                <div class="numbers flex-group">
                  <span class="number">12M+</span>
                  <span>Queries</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="stats-image">
          <div class="overlay"></div>
          <picture>
            <source
              srcset="images\image-header-mobile.jpg"
              media="(max-width: 425px)"
            />
            <img src="images\image-header-desktop.jpg" alt="" />
          </picture>
        </div>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
